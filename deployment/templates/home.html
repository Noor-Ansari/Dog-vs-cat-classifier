<!DOCTYPE html>
<html>
<head>
    <title>
        Dog vs Cat clasiifier
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: cornsilk;">
    <div class="container" style="margin: auto;width: 50%; padding:160px 0;">
        {%with messages = get_flashed_messages() %}
            {% if messages%}
                {%for msg in messages%}
                    <h2>{{msg}}</h2>
                {%endfor%}
            {%endif%}
        {%endwith%}
        <div class="bg-info p-4 rounded">
            <center>
                <h2 class="">Choose the image to classify as dog or cat</h2>
                <form class="form-group" action="/predict" method="POST" enctype="multipart/form-data">
                    <input class="btn btn-info" type="file" name="image" id="image" onchange="loadFile(event)">
                    <button class="btn btn-outline-primary" id="submit" name="submit">Predict</button>
        </div>
                <img id="output" style="display:block;margin-left: auto;margin-right: auto;width: 50%;"/>
                </form>
            </center>
    </div>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>
</html>
