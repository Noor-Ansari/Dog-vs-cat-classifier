<!DOCTYPE html>
<html>
    <head>
        <title>
            Dog vs Cat clasiifier
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:cornsilk;">
        <div class="container" style="margin: auto;width: 50%; padding:160px 0;">
            <div class="bg-info p-4 rounded">
		<center>
                <form class="form-group" action="/">
                    <h3>Probability of dog: {{pred.dog*100}}%</h3>
                    <h3>Probability of cat: {{pred.cat*100}}%</h3>
                    <button class="btn btn-outline-primary" name="home">Home</button>
                </form>
		</center>
            </div>
        </div>
    </body>
</html>
